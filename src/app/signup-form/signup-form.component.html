<form>
    <div class="form-group col-md-6 pl-3 pr-3">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control">
    </div>
    <div class="form-group col-md-6 pl-3 pr-3">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="password" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
